{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.password }}</td>
                <td><a href="#edit">Edit</a></td>
                <td><a href="#delete">Delete</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
